<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais de CSS*/
            height: 100%;
        }
        /* colocando degrade no css*/
        body {
            background-image: linear-gradient(to bottom, #C7A7AE, #947078, #FAA0B3);
            /* podemos escolher as cores e a direção do degrade por meio de palavras chaves, como to bottom, to top, to right, to left, circle, 45deg e outros.*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
