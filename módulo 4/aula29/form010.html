<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade(Number(iano.value))">

        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcIdade(nascimento) {
                let ano = new Date().getFullYear();
                let idade = ano - nascimento;
                document.getElementById("iidade").innerHTML = idade;
            }
        </script>
    </form>
</body>
</html>
